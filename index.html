<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/body-animation.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora <span>Simples</span></h1>
        <div class="inputUser">
            <input type="number" name="txtn1" id="txtn1" placeholder="Primeiro número">
        </div>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">÷</option>
            <option value="*">x</option>
        </select>
        <div class="inputUser">
            <input type="number" name="txtn2" id="txtn2" placeholder="Segundo número">
        </div>
        <input class="button "type="button" value="CALCULAR" onclick="calcular()">
        <div id="res"></div>
    </div>

    <p>Made by: harveey</p>
    <script src="scripts/script.js"></script>
</body>
</html>
